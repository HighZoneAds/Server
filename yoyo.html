<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download HTML as PDF</title>
<!-- Include html2pdf.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>

<h2>HTML Content</h2>
<div id="content">
  <p>This is some HTML content that will be converted to PDF.</p>
</div>

<!-- Button to trigger PDF download -->
<button onclick="downloadPDF()">Download as PDF</button>

<script>
function downloadPDF() {
  // Get HTML element to be converted to PDF
  var element = document.getElementById('content');

  // Options for PDF generation
  var opt = {
    margin:       0.5,
    filename:     'downloaded_pdf.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
  };

  // Use html2pdf library to generate PDF
  html2pdf().from(element).set(opt).save('/storage/emulated/0/Download/downloaded_pdf.pdf');
}
</script>

</body>
</html>
